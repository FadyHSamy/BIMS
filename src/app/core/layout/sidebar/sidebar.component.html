<!-- SideMenu Component -->

<ion-list>
  <ion-item lines="none" class="p-3">
    <ion-avatar slot="start" class="transition-all duration-300">
      <img
        src="/assets/icon/38ab233ed540c618577c001b3a4a83f67e35158a.png"
        alt="Profile of {{ userName }}"
      />
    </ion-avatar>

    <ion-label class="ml-4">
      <h2 class="font-bold text-lg text-gray-900">{{ userName }}</h2>
      <p class="text-sm font-medium text-gray-500">{{ role }}</p>
    </ion-label>
  </ion-item>
</ion-list>

<ion-list>
  <ion-item-divider mode="md" class="bg-transparent">
    <ion-label
      color="medium"
      class="text-xs font-bold uppercase tracking-wider pl-2"
    >
      Main
    </ion-label>
  </ion-item-divider>

  @for (item of sidemenuData; track item.label) {
  <ion-item
    lines="none"
    [routerLink]="item.route"
    routerLinkActive="selected-item"
    [routerLinkActiveOptions]="{ exact: true }"
    detail="false"
    class="sidebar-item"
    (click)="onPageClick()"
  >
    <app-icon
      [name]="item.icon"
      style="width: 25px; height: 25px; color: red"
    ></app-icon>

    <ion-label class="ml-2">{{ item.label }}</ion-label>
  </ion-item>
  }
</ion-list>

<ion-list class="mt-auto">
  <ion-item
    lines="none"
    button
    detail="false"
    class="sidebar-item"
    style="--color: var(--ion-color-danger)"
  >
    <app-icon name="logout" style="width: 25px; height: 25px"></app-icon>

    <ion-label color="danger" class="ml-2">Logout</ion-label>
  </ion-item>
</ion-list>
