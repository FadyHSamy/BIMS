<!-- grid-action.component.html -->
<div class="flex space-x-2">
  <button
    type="button"
    class="px-2 py-1 bg-blue-500 text-white rounded hover:bg-blue-600"
    (click)="onAction('edit')"
  >
    Edit
  </button>
  <button
    type="button"
    class="px-2 py-1 bg-red-500 text-white rounded hover:bg-red-600"
    (click)="onAction('delete')"
  >
    Delete
  </button>
</div>
