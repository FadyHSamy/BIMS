<!-- grid-header.component.html -->
<div
  class="grid grid-cols-[repeat(auto-fit,minmax(100px,1fr))] gap-4 py-2 font-semibold text-gray-700 select-none cursor-pointer"
>
  <ion-row>
    @for(col of columns;track col.key){
    <ion-col>
      {{ col.label }}
    </ion-col>
    }
  </ion-row>

  <div>Actions</div>
</div>
